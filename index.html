<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="innerWrap">
            <h1><img src="images/hero_text2.png" alt=""></h1>
        <nav>
            <ul class="ffosefin">
                <li><a href="#msgArea">Message</a></li>
                <li><a href="#dateArea">Date</a></li>
                <li><a href="#formArea">Form</a></li>
            </ul>
           
        </nav>
        </div>
    </header>
    <!-- 主要區塊 -->
    <main>
        <section class="msgSec" id="msgArea">
            <div class="innerWrap">
                <h2 class="ffosefin">Message</h2>
                <p>哈囉! 親愛的朋友們<br>
                我們即將舉行一場盛大的生日Party</p>
                <p>誠摯邀請您百忙之中撥空參加<br>
                請填寫以下表單告知是否出席</p>
                <p>我們將會有精彩的演出和美味的佳餚<br>
                敬請期待......</p>
                <p class="illust"><img src="images/message_img2.png" alt=""></p>
            </div>
        </section>
        <!-- date -->
        <section class="dateSec" id="dateArea">
            <div class="innerWrap">
                <h2 class="ffosefin">Save the Date</h2>
                <div class="layoutWrap">
                    <p><img src="images/date_img2.png" alt=""></p>
                    <div>
                        <p class="dateDetailSec">
                            2024.13.14<span class="world1">Sun</span><br>
                            <span class="world2">Start</span><span class="world3">14:30-</span>
                        </p>
                        <section class="accessSec">
                            <h3 class="ffosefin">Access</h3>
                            <p>芝麻街1-5-9號<br>
                            Yuntech Capital<br>
                            05-xxxx-xxxxx<br>
                        </p>
                        </section>
                    </div>
                </div>
            </div>
        </section>
        <!-- form -->
        <section class="formSec" id="formArea">
            <div class="innerWrap">
                <h2 class="ffosefin">RSVP</h2>
                <form action="">
                    <p class="attendRadio">
                        <label><input type="radio" name="attend" value="參加" checked="checked">參加</label>
                        <label><input type="radio" name="attend" value="不參加">不參加</label>
                    </p>
                    <p>
                        姓名:<input type="text" name="userName">
                    </p>
                    <p>
                        電子郵件:<input type="email" name="userMail">
                    </p>
                    <p>
                        你的飲食類型:
                        <select name="eatType">
                            <option value="草食動物">草食動物</option>
                            <option value="肉食動物">肉食動物</option>
                            <option value="雜食動物">雜食動物</option>
                        </select>
                    </p>
                    <p class="allergyCheck">過敏食物
                        <label><input type="checkbox" name="allergy" value="蛋">蛋</label>
                        <label><input type="checkbox" name="allergy" value="奶">奶</label>
                        <label><input type="checkbox" name="allergy" value="小麥">小麥</label>
                        <label><input type="checkbox" name="allergy" value="海鮮">海鮮</label>
                        <label><input type="checkbox" name="allergy" value="甲殼類">甲殼類</label>
                        <label><input type="checkbox" name="allergy" value="花生">花生</label>
                        <label><input type="checkbox" name="allergy" value="香菜">香菜</label>
                        <label><input type="checkbox" name="allergy" value="蠶豆">蠶豆</label>
                    </p>
                    <p>
                        留言<textarea name="message" cols="40" rows="5"></textarea>
                    </p>
                    <p class="submitBtn">
                        <input type="submit" value="Send" class="ffosefin">
                    </p>
                </form>
            </div>

        </section>
    </main>
    <!-- footer -->
    <footer class="ffosefin">
        <p><small>&copy;B11200001 張元彰</small></p>
    </footer>

</body>
</html>
